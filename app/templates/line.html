{% extends "base.html" %}

{% block content %}
<div class='w3-container w3-light-grey' id='LineHome'>
  <div class='w3-col s8'>
    <div class='w3-row'>
      <div class='w3-col s3'>
        <p> Line Charts </p>
      </div>
      <div class='w3-col s3'>
      <select id='chooseBigLine' value='Checking' onchange='updateBigLine()'>
        <option value='Checking'>Checking</option>
        <option value='Total'>Goal Track</option>
        <option value='Spent'>VS Income</option>
        <option value='stacked'>Stacked Area</option>
      </select>
      </div>
      <div class='w3-col w3-right s3'>
        <div>
          <label for="biglinetime">Data From Past (Days):</label>
          <input name='biglinetime' id='bigLineTime' type='number' value=30 min=7 max=1000 onchange='updateBigLine()'></input>
        </div>
      </div>
    </div>
    <div class='w3-white' id='holdBigLine'></div>
  </div>
  <div class='w3-col s4' style="height:50%; overflow-y:scroll;" id='holdlineExpense'>
    <table class="w3-table-all w3-hoverable w3-small w3-centered" id=lineExpense>
      <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
          <th>Amount</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
  <script type="text/javascript">
    updateBigLine()

    function updateBigLine(){
      if (document.getElementById("chooseBigLine").value == 'stacked'){
        makeStackArea(parentName='holdBigLine', lineRange='bigLineTime', SVG_name='bigLine')
      }else{
        makeLine('holdBigLine', 'bigLineTime', 'chooseBigLine', 'bigLine')
      }
    }
  </script>

{% endblock %}

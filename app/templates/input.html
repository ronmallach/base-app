{% extends 'base.html' %}

{% block content %}

    <a href="{{ url_for('blueprint.download_newfile') }}">1. Download Template</a>
    <textarea type='text' id='userpaste' onchange='clip()' placeholder='2. Edit Table or Paste New Values Here'>

      31	0.3	28	300	13	20
      63	0.2	100	300	31	100
      78	0			100	100
      100	0

















    </textarea>
      <button class='w3-button w3-dark-grey' onclick='graph_policy()'>3. Upload Data</button>
    <p>4. Choose a State
    <select id='simState' onchange='graph_stateChoice()' style='width:50%'>
      <option value="New York">New York</option>
    </select></p>
    <p> <button class='w3-button w3-dark-grey' onclick='calibrate()'>5. Run Simulation</button>    </p>

    <p class='w3-border'>
      <p id=StateNameTitle></p>
      <div class='w3-border' id=inputGraphState></div>
      <p> Plot :
      <select id='stateGraphChoice' onchange='graph_stateChoice()' style='width:50%'>

        <option value="hospitalized">Hospitalizations</option>
        <option value="death">Deaths</option>
        <option value="totalTestResults">Tests Given</option>
      </select></p>
    </p>

  </div>

    <table id=usertable class='w3-table-all w3-hoverable w3-tiny w3-centered tabbed'></table>
    <div id='simResultGraphs' class='tabbed' style="display:none">
      <div class='w3-col s6'>

        <div class='w3-border' id=resultGraphHospital></div>
      </div>
      <div class='w3-col s6'>

    </div>

      <button class="w3-bar-item w3-button" onclick="switchTab('usertable')">Policy Table</button>

    </div>
  </div>
  <div class='w3-col s2' style="overflow-y:scroll; height:90vh">

    <div class='w3-border' id=inputGraphContactTracing></div>
    <div class='w3-border' id=inputGraphUniversalTracing></div>
  </div>
</div>

function stateDropdown(id='selectState'){
  dropdown = document.getElementById(id)
  for (state in states_hash){
    var stateOption = new Option(state, state)
    dropdown.options.add(stateOption)
  }
}

clip()

graph_stateChoice()

function clip() {
    var text = d3.select("#userpaste")._groups[0][0].value // get user pasted data
    clipRows = text.split(String.fromCharCode(10));  // split into rows
    for (i=0; i<clipRows.length; i++) {
        // split rows into columns
        clipRows[i] = clipRows[i].split(String.fromCharCode(9));
    }
    document.getElementById('usertable').innerHTML = '' // clear old table if any
    table = document.getElementById("usertable") // establish new table

    numRows = 17
    numCol = 6
    for (i=0; i<numRows; i++) {
        newRow = table.insertRow();
        for (j=0; j<numCol; j++) {
            newCell = newRow.insertCell();
            if (clipRows[i][j] == undefined || clipRows[i][j].length == 0) {
                newCell.contentEditable = true
                newCell.innerText = '';
                newCell.className = 'w3-border'
            }
            else {
                newCell.contentEditable = true
                newCell.innerText = clipRows[i][j];
                newCell.className = 'w3-border'

            }
        }
    }
    graph_policy()
}

function graph_policy(){
  data = tableToJson('usertable', 'column')
  makeUserInputLine('inputGraphContactReduction', 'viewInputContactReduction',
                    data, dataType='Contact Reduction')
  data = tableToJson('usertable', 'column')
  makeUserInputLine('inputGraphContactTracing', 'viewInputContactTracing',
                    data, dataType='Contact Tracing')
  data = tableToJson('usertable', 'column')
  makeUserInputLine('inputGraphUniversalTracing', 'viewInputUniversalTracing',
                    data, dataType='Universal Testing')
}

function graph_stateChoice(){
  var state = d3.select("#simState")._groups[0][0].value // get user pasted data
  var dataType = d3.select("#stateGraphChoice")._groups[0][0].value // get user pasted data
  document.getElementById('StateNameTitle').innerHTML = state +  ' - History'
  console.log(state)
  d3.json("https://covidtracking.com/api/v1/states/daily.json").then(function(covid_data){
    console.log(covid_data)
    makeCovidTrackerLine('inputGraphState', 'inf', covid_data,
     scaleType='linear', state=state, dataType=dataType)
  })
}

function calibrate(){
  graph_policy()
  var state = d3.select("#simState")._groups[0][0].value // get user pasted data
  to_python = [{'state':state, 'rl_input':tableToJson("usertable")}]
  $.ajax({
        type: "POST",
        url: "calibrate_model", // url on python side
        data: JSON.stringify(to_python),
        contentType: "application/json",
        success: function (dataset) {
          all_data = dataset.data;
          simSummary = to_object(all_data, 'Summary')
          console.log(to_object(all_data, 'Summary'))
          switchTab('simResultGraphs')
          d3.json("https://covidtracking.com/api/v1/states/daily.json").then(function(covid_data){
            console.log(covid_data)
            makeCovidTrackerLine('resultGraphCases', 'infsim', covid_data,
              scaleType='linear', state=state, dataType='positive',
              simulation=simSummary, simDataType='projected cumulative diagnosis')
            makeCovidTrackerLine('resultGraphHospital', 'hospsim', covid_data,
              scaleType='linear', state=state, dataType='hospitalized',
              simulation=simSummary, simDataType='projected cumulative hospitalized')
            makeCovidTrackerLine('resultGraphDeath', 'deathsim', covid_data,
              scaleType='linear', state=state, dataType='death',
              simulation=simSummary, simDataType='projected cumulative deaths')
          })
        },
  });

}

function to_object(all_data, name) {
  json = JSON.parse(all_data[name])
  array = [];
  Object.keys(json).forEach(function(key){array.push(json[key])})
  return array
}

function tableToJson(id, type='index') {
  var table = document.getElementById(id)
  var data = [];
  // first row needs to be headers
  var headers = [];
  for (var i=0; i<table.rows[0].cells.length; i++) {
      headers[i] = table.rows[0].cells[i].innerHTML.replace(/ /gi,'');
  }
  if (type == 'index'){
    // go through cells
  	start = 1
    for (var i=start; i<table.rows.length; i++) {
        var tableRow = table.rows[i];
        var rowData = {};
        for (var j=0; j<tableRow.cells.length ; j++) {
            rowData[headers[j]] = tableRow.cells[j].innerHTML;
        }
        data.push(rowData);
    }
  }else{
    // go through cells
    for (var i=0; i<table.rows[0].cells.length; i++) {
      var colData = [];
      for (var j=1; j<table.rows.length ; j++) {
        colData.push(parseFloat(table.rows[j].cells[i].innerHTML));
      }
      data[headers[i]] = colData;
    }
  }
  return data;
}

function switchTab(showTab) {
  var i;
  var x = document.getElementsByClassName("tabbed");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(showTab).style.display = "block";
  }
